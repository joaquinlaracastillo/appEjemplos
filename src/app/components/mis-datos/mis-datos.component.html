<!-- Comienza el Content -->
<ion-content [fullscreen]="true" class="ion-padding-horizontal">
  <ion-title class="ion-padding-top ion-text-center">
  <ion-label>
      <h1>Bienvenido</h1>
      <!-- {{interpolacion}}
         Permite mostrar los datos desde el script a la visual
         verificar el data en el home.page.ts
      -->
  </ion-label>
  
  </ion-title>

  <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text" ></ion-input>
  </ion-item>
  <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked">Apellido</ion-label>
      <ion-input type="text" ></ion-input>
  </ion-item>
  <ion-item class="ion-padding-horizontal">
      <ion-label position="stacked" class="ion-padding-bottom">Educaci√≥n</ion-label>
      <ion-select placeholder="Seleccione nivel" >
          <ion-select-option *ngFor="let niv of niveles" [value]="niv.id"></ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item class="ion-padding-horizontal">
        <ion-label position="stacked" class="ion-padding-bottom">Fecha Nacimiento</ion-label>
        <ion-input type="date"></ion-input>
    </ion-item>
    <ion-grid>
        <ion-row>
            <ion-col col-6>
                <ion-button shape="block" (click)="limpiar()">
                    Limpiar
                </ion-button>
            </ion-col>
            <ion-col col-6>
                <ion-button shape="block" (click)="mostrar()">
                    Mostrar
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
    </ion-content>
    <!-- Termina el Content -->
